        /*
=================================================================
  WhatsApp-like Chat UI Stylesheet
  Author: Gemini (Senior CSS Architect)
  Version: 1.0
  Description: A production-ready, mobile-first, and responsive
               stylesheet for a WhatsApp-like chat interface.
=================================================================
*/

/* ===============================================================
   1. CSS Custom Properties (Tokens) & Color Schemes
   =============================================================== */
:root {
  /* Font & Typography */
  --font-family-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  --font-size-base: 16px;
  --font-size-sm: 14px;
  --font-size-xs: 12px;

  /* Spacing */
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 12px;
  --space-lg: 16px;
  --space-xl: 24px;

  /* Sizing */
  --header-height: 60px;
  --input-bar-min-height: 56px;
  --avatar-size: 40px;
  --btn-size: 44px;

  /* Borders & Shadows */
  --border-radius-sm: 8px;
  --border-radius-md: 12px;
  --border-radius-lg: 20px;
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
  --shadow-md: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);

  /* Transitions */
  --transition-fast: 150ms ease-in-out;
  --transition-normal: 250ms ease-in-out;

  /* Light Theme Colors */
  --bg-page: #e5ddd5;
  --bg-chat-container: #f0f2f5;
  --bg-header: #008069;
  --bg-input: #ffffff;
  --bg-input-container: #f0f2f5;
  --bg-btn-send: #00a884;
  --bg-btn-send-hover: #008a6b;
  --bg-bubble-self: #d9fdd3;
  --bg-bubble-other: #ffffff;
  --bg-avatar: #687b8a;
  --text-primary: #111b21;
  --text-secondary: #54656f;
  --text-header: #ffffff;
  --text-placeholder: #8696a0;
  --icon-primary: #54656f;
  --icon-header: #ffffff;
  --icon-send: #ffffff;
  --focus-ring-color: #00a884;
}

/* ðŸŒ™ Dark Mode Theme */
@media (prefers-color-scheme: dark) {
  :root {
    --bg-page: #0b141a;
    --bg-chat-container: #111b21;
    --bg-header: #202c33;
    --bg-input: #202c33;
    --bg-input-container: #111b21;
    --bg-btn-send: #00a884;
    --bg-btn-send-hover: #008a6b;
    --bg-bubble-self: #005c4b;
    --bg-bubble-other: #202c33;
    --bg-avatar: #687b8a;
    --text-primary: #e9edef;
    --text-secondary: #8696a0;
    --text-header: #e9edef;
    --text-placeholder: #6a7c87;
    --icon-primary: #8696a0;
    --icon-header: #aeBAC1;
    --icon-send: #ffffff;
    --focus-ring-color: #00a884;
  }
}

/* ===============================================================
   2. Global Styles & Resets
   =============================================================== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: var(--font-family-sans);
  font-size: var(--font-size-base);
  color: var(--text-primary);
  background-color: var(--bg-page);
  line-height: 1.4;
  /* Prevent background scroll on iOS */
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* ===============================================================
   3. Main Layout
   =============================================================== */
.chat-container {
  display: flex;
  flex-direction: column;
  /* Use dvh for mobile keyboard compatibility, with vh as a fallback */
  height: 100vh;
  height: 100dvh;
  width: 100%;
  background-color: var(--bg-chat-container);
  overflow: hidden;
  margin: 0 auto;
}

/* ===============================================================
   4. Header (.chat-header)
   =============================================================== */
.chat-header {
  display: flex;
  align-items: center;
  gap: var(--space-md);
  padding: var(--space-sm) var(--space-lg);
  background-color: var(--bg-header);
  color: var(--text-header);
  box-shadow: var(--shadow-md);
  z-index: 10;
  height: var(--header-height);
  flex-shrink: 0;
  /* Safe area for notches */
  padding-top: calc(var(--space-sm) + env(safe-area-inset-top));
}

.chat-info {
  flex-grow: 1;
}

.chat-name {
  font-weight: 600;
}

.chat-status {
  font-size: var(--font-size-sm);
  opacity: 0.8;
}

.avatar {
  width: var(--avatar-size);
  height: var(--avatar-size);
  border-radius: 50%;
  background-color: var(--bg-avatar);
  color: var(--text-header);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  flex-shrink: 0;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

/* ===============================================================
   5. Messages Container
   =============================================================== */
.messages-container {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-lg) var(--space-lg) 0;
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
  /* Performance & UX improvements for scrolling */
  -webkit-overflow-scrolling: touch; /* Momentum scrolling on iOS */
  overscroll-behavior-y: contain; /* Prevents page bounce */
  scroll-behavior: smooth;
}

/* ===============================================================
   6. Message Bubbles (.message)
   =============================================================== */
.message {
  display: flex;
  flex-direction: column;
  max-width: 80%;
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--border-radius-md);
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  animation: slideIn 300ms cubic-bezier(0.25, 1, 0.5, 1) forwards;
}

.message-content {
  /* For long words/links */
  overflow-wrap: break-word;
  word-wrap: break-word;
  word-break: break-word;
}

.message-time {
  font-size: var(--font-size-xs);
  color: var(--text-secondary);
  align-self: flex-end;
  margin-top: var(--space-xs);
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  white-space: nowrap;
}

/* "Other" user's messages */
.message.other {
  background-color: var(--bg-bubble-other);
  color: var(--text-primary);
  align-self: flex-start;
  border-top-left-radius: 0;
}

/* "Self" (current) user's messages */
.message.self {
  background-color: var(--bg-bubble-self);
  color: var(--text-primary);
  align-self: flex-end;
  border-top-right-radius: 0;
}

/* Message bubble tails using pseudo-elements */
.message.other::before,
.message.self::after {
  content: '';
  position: absolute;
  top: 0;
  width: 12px;
  height: 12px;
}

.message.other::before {
  left: -12px;
  background: radial-gradient(circle at top left, transparent, transparent 12px, var(--bg-bubble-other) 12px) top left / 100% 100%;
}

.message.self::after {
  right: -12px;
  background: radial-gradient(circle at top right, transparent, transparent 12px, var(--bg-bubble-self) 12px) top right / 100% 100%;
}

/* Delivery status checkmark */
.check-mark {
  width: 16px;
  height: 11px;
}

/* ===============================================================
   7. Typing Indicator
   =============================================================== */
.typing-indicator {
  display: none; /* Hidden by default, shown via JS with .active */
  align-items: center;
  gap: 5px;
  padding: 10px 12px;
  background-color: var(--bg-bubble-other);
  border-radius: var(--border-radius-md);
  align-self: flex-start;
}

.typing-indicator.active {
  display: flex;
}

.typing-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--text-secondary);
  animation: typing-bounce 1.2s infinite ease-in-out;
}

.typing-dot:nth-of-type(2) {
  animation-delay: -1.0s;
}

.typing-dot:nth-of-type(3) {
  animation-delay: -0.8s;
}


/* ===============================================================
   8. Input Area (.input-container)
   =============================================================== */
.input-container {
  display: flex;
  align-items: flex-end;
  gap: var(--space-sm);
  padding: var(--space-sm);
  background-color: var(--bg-input-container);
  flex-shrink: 0;
  min-height: var(--input-bar-min-height);
  /* Safe area for home indicator */
  padding-bottom: calc(var(--space-sm) + env(safe-area-inset-bottom));
}

.message-input-wrapper {
  flex-grow: 1;
  display: flex;
  align-items: center;
  background-color: var(--bg-input);
  border-radius: var(--border-radius-lg);
  padding: 0 var(--space-sm);
  position: relative;
}

.message-input {
  flex-grow: 1;
  border: none;
  outline: none;
  background-color: transparent;
  color: var(--text-primary);
  font-size: var(--font-size-base);
  padding: 10px;
  resize: none;
  max-height: 120px; /* From JS */
  line-height: 1.4;
}

.message-input::placeholder {
  color: var(--text-placeholder);
}

/* ===============================================================
   9. Buttons
   =============================================================== */
button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  border-radius: 50%;
  transition: background-color var(--transition-fast), transform var(--transition-fast);
  color: var(--icon-primary);
  -webkit-tap-highlight-color: rgba(0,0,0,0.1);
}

/* Focus state for accessibility */
button:focus-visible {
  outline: 2px solid var(--focus-ring-color);
  outline-offset: 2px;
}

/* Minimum tap target size */
.back-btn, .header-btn, .attach-btn, .emoji-btn {
  width: var(--btn-size);
  height: var(--btn-size);
}

.header-btn, .back-btn {
  color: var(--icon-header);
}

.back-btn svg {
  stroke-width: 2.5;
}

/* Interaction states */
.back-btn:hover, .header-btn:hover, .attach-btn:hover, .emoji-btn:hover {
  background-color: rgba(0, 0, 0, 0.1);
}

.back-btn:active, .header-btn:active, .attach-btn:active, .emoji-btn:active {
  transform: scale(0.9);
  background-color: rgba(0, 0, 0, 0.2);
}

.send-btn {
  width: var(--btn-size);
  height: var(--btn-size);
  background-color: var(--bg-btn-send);
  color: var(--icon-send);
  flex-shrink: 0;
}

.send-btn:hover {
  background-color: var(--bg-btn-send-hover);
}

.send-btn:active {
  transform: scale(0.9);
}

.send-btn:disabled {
  background-color: var(--text-secondary);
  opacity: 0.6;
  cursor: not-allowed;
  transform: scale(1);
}

/* ===============================================================
   10. Animations & Motion
   =============================================================== */
@media (prefers-reduced-motion: no-preference) {
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes typing-bounce {
    0%, 80%, 100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1);
    }
  }
}

/* Fallback for reduced motion */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
  .message {
    opacity: 1;
    transform: none;
  }
}

/* ===============================================================
   11. Responsive Breakpoints (Tablet & Desktop)
   =============================================================== */

/* Tablet and larger */
@media (min-width: 768px) {
  :root {
    --font-size-base: 17px;
    --header-height: 65px;
    --input-bar-min-height: 60px;
    --space-lg: 20px;
  }
  .message {
    max-width: 70%;
  }
}

/* Desktop */
@media (min-width: 1024px) {
  body {
    /* Center the chat UI on a background */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--space-xl);
    position: static; /* Revert position for desktop */
    overflow: auto;
  }
  .chat-container {
    max-width: 450px;
    height: 90vh;
    max-height: 850px;
    border-radius: var(--border-radius-md);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden; /* Important for border-radius to apply */
  }
  .header-actions {
    gap: var(--space-md);
  }
}
    </style>

<body>
    <div class="chat-container">
        
        
        
        <header class="chat-header">
            <button class="back-btn" aria-label="Back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <div class="avatar">AI</div>
            <div class="chat-info">
                <div class="chat-name">AI Assistant</div>
                <div class="chat-status">Online</div>
            </div>
            <div class="header-actions">
                <button class="header-btn" aria-label="Video call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"/>
                        <rect x="1" y="5" width="15" height="14" rx="2"/>
                    </svg>
                </button>
                <button class="header-btn" aria-label="Voice call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>

        </header>


        
        <div class="messages-container" id="messagesContainer">
            <div class="message other">
                <div class="message-content">Hello! I am your Ai Assistant from Renew Plus, How can I help you today?</div>
               <div class="message-time" id="messageTime"></div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <button class="attach-btn" aria-label="Attach">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                </svg>
            </button>
            
            <div class="message-input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput"
                    placeholder="Type a message"
                    rows="1"
                    aria-label="Message input"
                ></textarea>

                    </svg>
                </button>
            </div>
            
            <button class="send-btn" id="sendBtn" aria-label="Send message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://invoicesync45.qzz.io/webhook/9fcd2fa4-6943-463e-ab06-fe5b3635e01c-Renew-Plus'; // Replace with your N8N webhook URL


        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        
        // Send button click
        sendBtn.addEventListener('click', handleSendMessage);
        
        // Format time
        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: true 
            });
        }
        
        // Create message element
        function createMessage(content, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'self' : 'other'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            // contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.innerHTML = formatTime();
            
            if (isUser) {
                timeDiv.innerHTML += `
                    <svg class="check-mark" viewBox="0 0 16 11" fill="none">
                        <path d="M11 1L4.5 7.5L1 4" stroke="#53bdeb" stroke-width="1.5"/>
                        <path d="M15 1L8.5 7.5L7 6" stroke="#53bdeb" stroke-width="1.5"/>
                    </svg>
                `;
            }
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            return messageDiv;
        }
        
        // Main send message handler
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input while sending
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to UI
            const userMessage = createMessage(message, true);
            messagesContainer.insertBefore(userMessage, typingIndicator);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show typing indicator
            setTimeout(() => {
                typingIndicator.classList.add('active');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 300);
            
            try {
                // Send to webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        sessionId: generateSessionId()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');
                
                // Add bot response
                const botMessage = createMessage(
                    data.reply || 'Message received!',
                    false
                );
                messagesContainer.insertBefore(botMessage, typingIndicator);
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');
                
                // Show error message
                const errorMessage = createMessage(
                    'Sorry, I couldn\'t send your message. Please check your connection and try again.',
                    false
                );
                messagesContainer.insertBefore(errorMessage, typingIndicator);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Generate session ID for tracking conversation
        function generateSessionId() {
            const stored = sessionStorage.getItem('chatSessionId');
            if (stored) return stored;
            
            const newId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('chatSessionId', newId);
            return newId;
        }
        
        // Initialize
        messageInput.focus();

  // function to get current time in HH:MM AM/PM format
  function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12; // convert 0 -> 12
    return `${hours}:${minutes} ${ampm}`;
  }

  // update the message time dynamically
  document.addEventListener("DOMContentLoaded", () => {
    const timeEl = document.getElementById("messageTime");
    if (timeEl) {
      timeEl.textContent = getCurrentTime();
    }
  });
    </script>
